name: Node CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: npm ci
        run: npm ci --no-audit --progress=false --silent
      - name: npm test
        run: npm run test --if-present
        env:
          CI: true
